name: Build and Push PostgreSQL with pg_cron

on:
  push:
    branches: [main]
    tags: ["v*"]
  schedule:
    # Rebuild weekly on Monday at 06:00 UTC to pick up base image updates
    - cron: "0 6 * * 1"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  PG_MAJOR: "16"
  PG_VERSION: "16.12"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/postgresql
          tags: |
            type=raw,value=${{ env.PG_VERSION }}-standard-bookworm-pgcron
            type=raw,value=${{ env.PG_MAJOR }}-standard-bookworm-pgcron
            type=raw,value=${{ env.PG_MAJOR }}
            type=sha,prefix=${{ env.PG_MAJOR }}-

      - name: Build and push
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            PG_VERSION=${{ env.PG_VERSION }}
            PG_MAJOR=${{ env.PG_MAJOR }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository_owner }}/postgresql
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
